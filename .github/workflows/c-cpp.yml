name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    #paths: [ "day01/01/" ]
  pull_request:
    branches: [ "main" ]

jobs:
  clang:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: clang
      run: | 
        pwd
        cd day_01/01/
        set -e
        make clang
        
  build:
    needs: clang
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        cd day_01/01/
        make build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v4
    - name: Set up C++ environment
      uses: actions/setup-cpp@v1
      with:
          compiler: g++
    - name: Install dependencies
      run: sudo apt-get install -y gtest
    - name: modul_test
      run: |
        cd day_01/01/
        make test
        
    - name: functional_test
      run: |
        make build
        ./main test_imput_01_day.txt
    
    

